<h1 mat-dialog-title>Add creatures</h1>

<mat-dialog-content>
  <input class="searchbar" (keyup)="search($event)" type="text" placeholder="Search for creatures" [(ngModel)]="keyword">

  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Creature</th>
        <th>Add</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let creature of filteredCreatures">
        <td>{{creature.creature.name}}</td>
        <td>
          <button class="btn btn-success" (click)="addCreature(creature)">Add</button>
          <input name="numberOf" class="add-number" type="number" min="1" [(ngModel)]="creature.amount" />
        </td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-primary" (click)="close()">Close</button>
</mat-dialog-actions>
