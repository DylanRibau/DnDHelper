<div>
  <span>Username</span>
  <input type="text" [(ngModel)]="username" />
</div>

<div>
  <span>Password</span>
  <input type="password" [(ngModel)]="password" />
</div>

<div>
  <span>{{error}}</span>
</div>

<button type="button" routerLink="/register">Register An Account</button>
<button type="button" (click)="login()">Login</button>
