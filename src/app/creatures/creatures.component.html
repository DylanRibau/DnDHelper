<div class="wrapper">
  <div class="left">
    <div class="row">
      <div class="col-sm-4 individual-cards" *ngFor="let creature of allCreatures">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{creature.name}}</h5>
            <a (click)="displayCreature(creature)" class="btn btn-primary">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="line-seperator"></div>
    <pre [innerHtml]="currentCreature" class="json-display"></pre>
  </div>
</div>
