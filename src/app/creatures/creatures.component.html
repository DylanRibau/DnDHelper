<div class="wrapper">
  <div [className]="leftClass">
    <div class="row">
      <div class="col-sm-12">
        <input class="searchbar" (keyup)="search($event)" type="text" placeholder="search" [(ngModel)]="keyword">
        <a class="btn btn-success tools-add" routerLink="/addCreatures">Add</a>
      </div>
    </div>
    <div class="row creatures-cards">
      <div [className]="cardClass" *ngFor="let creature of displayedCreatures">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">{{creature.creature.name}}</h3>
          </div>
          <div class="card-footer">
            <a (click)="displayCreature(creature)" class="btn btn-primary"><img src="assets/images/storage.png"></a>
            <a (click)="editCreature(creature)" class="btn btn-light">
              <img src="assets/images/edit.png">
            </a>
            <a (click)="deleteCreature(creature)" class="btn btn-danger trash">
              <img src="assets/images/trash.png">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="right" *ngIf="currentCreature != null">
    <div class="creature-info-header">
      <a (click)="collapseCreature()" class="btn btn-danger collapse-button">
        <img src="assets/images/compress.png">
      </a>
    </div>
    <creature-info [creature]="currentCreature"></creature-info>
  </div>
</div>

<footer>
  <div>Icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</footer>
